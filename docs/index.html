<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>道之极万物灭</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Description">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="static/img/八卦.png" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/八卦.png" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="static/css/themes.css">
    <!-- <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/lib/themes/vue.css" /> -->
    <!-- <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/lib/themes/buble.css" /> -->
    <!-- <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/lib/themes/dark.css" /> -->
    <!-- <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/lib/themes/pure.css" /> -->
    <!--xmind-->
    <link rel="stylesheet" href="plugins/xmind/index.min.css" />
</head>

<body>
    <div data-app id="main">loading</div>
    <script>
        window.$docsify = {
            el: '#main',
            // name: '道之极万物灭',
            name: '<div style="display: flex;justify-content: center;align-items: center;"><img src="static/img/logo.png"><div style="margin-left: 5px;">道之极万物灭</div></div>',
            // 项目图标
            // logo: 'static/img/logo.png',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            // repo: 'https://gitee.com/librarycodes/docsify-plus',
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: false,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 未找到页面 _404.md
            notFoundPage: true,
            // 搜索配置
            search: {
                // 过期时间，单位毫秒，默认一天
                maxAge: 86400000,
                // 注意：仅适用于 paths: 'auto' 模式
                paths: "auto",
                // 支持本地化
                placeholder: {
                    '/': '搜索',
                    '/zh-en/': 'Type to search'
                },
                noData: {
                    '/': '找不到结果',
                    '/zh-en/': 'No Results'
                },
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },
            // 目标是在 markdown 中打开外部链接。默认'_blank'（新窗口/标签）
            externalLinkTarget: '_blank', // default: '_blank' '_self'
            // 进度条
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            },
            // 执行脚本
            executeScript: true,
            // 提示
            'flexible-alerts': {
                note: {
                    label: "笔记"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "注意"
                },
                attention: {
                    label: "禁止"
                }
            },
            // 更新时间
            timeUpdater: {
                text: ">最后更新时间: {docsify-updated}",
                formatUpdated: "{YYYY}/{MM}/{DD}",
                whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
            },
            // 字数
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '1.0em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: ""
                },
                isExpected: true
            }
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="plugins/js/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="plugins/js/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="plugins/js/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="plugins/js/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="plugins/js/docsify-copy-code.min.js"></script>
    <!-- 分页导航 -->
    <script src="plugins/js/docsify-pagination.min.js"></script>
    <!-- 外部脚本 如果页面上的脚本是外部脚本（通过src属性导入 js 文件） -->
    <script src="plugins/js/external-script.min.js"></script>
    <!-- 代码高亮 -->
    <script src="plugins/js/prism-bash.min.js"></script>
    <script src="plugins/js/prism-shell.min.js"></script>
    <script src="plugins/js/prism-sql.min.js"></script>
    <script src="plugins/js/prism-php.min.js"></script>
    <script src="plugins/js/prism-java.min.js"></script>
    <script src="plugins/js/prism-python.min.js"></script>
    <script src="plugins/js/prism-javascript.min.js"></script>
    <!--取消自动展开-->
    <script src="plugins/js/docsify-sidebar-collapse.min.js"></script>
    <!-- PDF -->
    <script src="plugins/js/pdfobject.min.js"></script>
    <script src="plugins/js/docsify-pdf-embed.js"></script>
    <!-- 进度条 -->
    <script src="plugins/js/progress.min.js"></script>
    <!--xmind-->
    <script src="plugins/xmind/index.min.js"></script>
    <!--提示-->
    <script src="plugins/js/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- 更新时间 -->
    <script src="plugins/js/time-updater.js"></script>
    <!-- 统计字数和阅读时间 -->
    <script src="plugins/js/countable.js"></script>
    <!-- 终端插件 -->
    <script src="plugins/js/docsify-terminal-block.js"></script>
    <!-- 在 index.html 中添加 html2pdf.js -->
    <script src="plugins/js/html2pdf.bundle.min.js"></script>
    <!--docsify-plugin生命周期插件-->
    <script src="plugins/docsify-plugin.js"></script>
    <!-- 自定义工具 -->
    <script src="plugins/utils.js"></script>

</body>
<style>
    /* 导入下载pdf样式 */
    @import url("static/css/download-pdf.css");

    /* 导入回到顶部样式  */
    @import url("static/css/back-to-top.css");
</style>


</html>
